<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<style>
		html, body {
			height:100%;
			margin:0;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			line-height: 20px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
  </head>
  <body>
	  <div id="container">
		<div id="mapid"></div>
	  </div>
	  <script>
		var mymap;
		var geojsonLayer;
		var rawLayer;
		var info;
		var rawLookupLayer = {};
		var snappedLayer;
		var snappedLookupLayer = {};
		function resizeMap() {
			height = $("body").outerHeight();
			$("#mapid").height( height );
			mymap.invalidateSize();
			return height;
		}

		function highlightWay(e) {
			var layer = e.target;

			layer.setStyle({
				"color": "#0000FF",
				"weight": 5,
				"opacity": 1.0
			});
			info.update(layer.feature.properties);
			var currentWayId = layer.feature.properties.way_id;
			rawLookupLayer[currentWayId].setStyle({
				"color": "#000000",
				"weight": 10,
				"opacity": 1.0
			});
			snappedLookupLayer[currentWayId].setStyle({
				"color": "#FF0000",
				"weight": 10,
				"opacity": 1.0
			});
			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
		}
		function resetHighlight(e) {
			var layer = e.target;
			var currentWayId = layer.feature.properties.way_id;
			geojsonLayer.resetStyle(layer);
			rawLayer.resetStyle(rawLookupLayer[currentWayId]);
			snappedLayer.resetStyle(snappedLookupLayer[currentWayId]);
			info.update();
		}
		function onEachWayFeature(feature, layer) {
			layer.on({
				mouseover: highlightWay,
				mouseout: resetHighlight
			})
		}

		function onEachRawFeature(feature, layer) {
			rawLookupLayer[feature.properties.way_id] = layer;
		}

		function onEachSnappedFeature(feature, layer) {
			snappedLookupLayer[feature.properties.way_id] = layer;
		}
		$(document).ready(function() {
			mymap = L.map('mapid').setView([41.87, -87.62], 13);
			var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(mymap);
			resizeMap();
			var rawGeojson = {{raw_geojson}};
			var rawStyle = {
				"color": "#000000",
				"weight": 2,
				"opacity": 1.0
			};
			rawLayer = L.geoJson(rawGeojson, {
				style: rawStyle,
				pointToLayer: function(feature, latlng) {
					return new L.CircleMarker(latlng, {radius: 5, fillOpacity: 0.85});
				},
				onEachFeature: onEachRawFeature
			}).addTo(mymap);

			var rawLineGeojson = {{rawline_geojson}}
			var rawLineStyle = {
				"color": "#000000",
				"weight": 1,
				"opacity": 1.0
			};
			L.geoJson(rawLineGeojson, {
				style: rawLineStyle
			}).addTo(mymap);

			var snappedGeojson = {{snapped_geojson}};
			var snappedStyle = {
				"color": "#FF0000",
				"weight": 2,
				"opacity": 1.0
			};
			snappedLayer = L.geoJson(snappedGeojson, {
				style: snappedStyle,
				pointToLayer: function(feature, latlng) {
					return new L.CircleMarker(latlng, {radius: 5, fillOpacity: 0.85});
				},
				onEachFeature: onEachSnappedFeature
			}).addTo(mymap);
			var snappedLineGeojson = {{snappedline_geojson}}
			var snappedLineStyle = {
				"color": "#FF0000",
				"weight": 1,
				"opacity": 1.0
			};
			L.geoJson(snappedLineGeojson, {
				style: snappedLineStyle
			}).addTo(mymap);
			var waysGeojson = {{ways_geojson}};
			var waysStyle = {
				"color": "#0000FF",
				"weight": 3,
				"opacity": 1.0
			};
			geojsonLayer = L.geoJson(waysGeojson, {
				style: waysStyle,
				onEachFeature: onEachWayFeature
			}).addTo(mymap);

			info = L.control();

			info.onAdd = function (map) {
				this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
				this.update();
				return this._div;
			};

			// method that we will use to update the control based on feature properties passed
			info.update = function (props) {
				this._div.innerHTML = '<h4>Way Info</h4>' +  (props ?
						'Tags: ' + props.tags + '<br />Way id: ' + props.way_id + '<br />Nodes: ' + props.node_ids.length
					: 'Hover over a way');
			};

			info.addTo(mymap);

			var legend = L.control({ position: 'bottomright' });

			legend.onAdd = function (map) {
				var div = L.DomUtil.create('div', 'info legend'),
					labels = [
						{ color: '#000000', type: 'raw' },
						{ color: '#FF0000', type: 'snap' },
						{ color: '#0000FF', type: 'ways' },
					];
				for (var i = 0; i < labels.length; i++) {
					div.innerHTML +=
					'<div><i style="background: ' + labels[i].color + '"></i> ' + labels[i].type + '</div>';
				}
				return div;
			};

			legend.addTo(mymap);
		});
	  </script>
  </body>
</html>
